<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if breakfast_list %}
        <ul>
            {% for breakfast in breakfast_list %}
                <li><p>{{ breakfast.group }} {{ breakfast.name }} {{ breakfast.create_date }}</p></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>질문이 없습니다.</p>
    {% endif %}
</body>
</html>
